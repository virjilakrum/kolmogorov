# Kolmogorov Base Configuration
# This file contains the base settings for all training pipelines

model:
  name_or_path: "Qwen/Qwen2.5-0.5B-Instruct"  # Default small model for testing
  dtype: "auto"  # auto, float16, bfloat16, float32
  device_map: "auto"
  trust_remote_code: true
  use_cache: false  # Disable for training

quantization:
  enabled: false
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

lora:
  enabled: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./checkpoints"
  num_train_epochs: 1
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 5.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  max_grad_norm: 1.0
  logging_steps: 10
  save_steps: 500
  eval_steps: 100
  save_total_limit: 3
  bf16: true
  gradient_checkpointing: true
  dataloader_num_workers: 4
  remove_unused_columns: false

data:
  max_length: 1024
  max_prompt_length: 512
  train_split: "train"
  eval_split: "test"

logging:
  report_to: "wandb"
  project_name: "kolmogorov"
  run_name: null  # Auto-generated if null

seed: 42

